<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.csrf_token }}
                {{ form.email.label }} {{ form.email }}<br>
                {{ form.password.label }} {{ form.password }}<br>
                {{ form.submit }}
            </form>
     </body>
</html>
