<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1>Cadastre-se</h1>
        <div style="margin-left: 10px; margin-right: 10px;">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                </div>
                <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                </div>
                <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    Por favor escolha um nome de usuário.
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Forneça uma cidade válida.
                </div>
                </div>
                <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Estado</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Por favor escolha um estado válido.
                </div>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Concorde com os termos e condições.
                    </label>
                    <div class="invalid-feedback">
                        Você deve concordar antes de enviar.  
                    </div>
                </div>
                </div>
                <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar formulário</button>
                </div>
            </form>
        </div>
    </body>
</html>
